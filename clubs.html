<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs at VIT Pune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background-color: #8fc6fc;
            padding: 15px 20px;
        }
        header img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .clubs {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .clubs h1 {
            font-size: 2.5rem;
            color: #003366;
            text-align: center;
        }
        .club-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .club-item {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 250px;
        }
        .club-item h2 {
            font-size: 1.5rem;
            color: #003366;
        }
        .club-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: white;
            background: #003366;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.vit.edu/wp-content/uploads/2024/09/Group-148284.webp" alt="VIT Logo">
    </header>
    <div class="clubs">
        <h1>Explore Our Clubs</h1>
        <div class="club-list">
            <div class="club-item">
                <h2>Cultural Club</h2>
                <a href="cultural-club.html">Learn More</a>
            </div>
            <div class="club-item">
                <h2>Entrepreneurship Club</h2>
                <a href="entrepreneurship-club.html">Learn More</a>
            </div>
            <div class="club-item">
                <h2>Literary Club</h2>
                <a href="literary-club.html">Learn More</a>
            </div>
            <div class="club-item">
                <h2>Sports Club</h2>
                <a href="sports-club.html">Learn More</a>
            </div>
            <div class="club-item">
                <h2>Zephyr (Dance Club)</h2>
                <a href="zephyr-club.html">Learn More</a>
            </div>
            <div class="club-item">
                <h2>Tech Club</h2>
                <a href="tech-club.html">Learn More</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Vishwakarma Institute of Technology, Pune.</p>
    </footer>
</body>
</html>
